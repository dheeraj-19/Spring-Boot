<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">

  <nz-header class="main-header" nz-row nzType="flex" style="background-color: black;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">
        EForm Portal
      </a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>

</div>

<div *ngIf="isAdminLoggedIn">

  <nz-header class="main-header" nz-row nzType="flex" style="background-color: black;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard">
        EForm Portal
      </a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/create-form" routerLinkActive="active">Create Form</a>
      <a nz-button nzType="link" routerLink="/admin/view-form-submissions" routerLinkActive="active">View
        Submissions</a>
      <a nz-button nzType="link" (click)="logOut()">Log Out</a>
    </div>
  </nz-header>

</div>

<div *ngIf="isUserLoggedIn">

  <nz-header class="main-header" nz-row nzType="flex" style="background-color: black;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/user/dashboard">
        EForm Portal
      </a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/user/view-form-submissions" routerLinkActive="active">View Submissions</a>
      <a nz-button nzType="link" (click)="logOut()">Log Out</a>
    </div>
  </nz-header>

</div>


<router-outlet></router-outlet>

<div class="main">
    <div nz-row>
        <div nz-col nzSpan="24" style="margin-bottom: 20px;">
            <span style="margin: 20px" *ngFor="let form of forms">
                <nz-card [nzBordered]="true" class="form" nzTitle="{{form.title}}">
                    <p><strong>Description</strong> {{form.description}}</p>

                    <button nz-button nzType="primary" routerLink="/admin/view-form/{{form.id}}">View Form</button>
                    <button nz-button nzType="primary" style="margin-right: 5px;"
                        routerLink="/admin/add-question/{{form.id}}">Add Question</button>
                </nz-card>
            </span>
        </div>
    </div>
</div>

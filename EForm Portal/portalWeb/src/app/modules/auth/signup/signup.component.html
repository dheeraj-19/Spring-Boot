<div class="bg" style="background-color: #f8f8f8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left: 80px;">Sign Up</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Not a valid Name!">
                        <input nz-input placeholder="Name" formControlName="name" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Not a valid Email!">
                        <input nz-input placeholder="Email" formControlName="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Not a valid Password!">
                        <input nz-input placeholder="Password" type="password" formControlName="password" />
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
                <p style="text-align: center;">Or <br /> <a routerLink="/login">Login now!</a></p>

            </form>
        </div>
    </div>
</div>>
